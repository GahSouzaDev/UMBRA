<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tupãry: O Reino Congelado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent-gold: #ffb300;
            --accent-ice: #88d8f7;
            --accent-fire: #ff5a00;
            --accent-dark: #000000;
            --text-light: #f0f0f0;
            --health-color: #ff3333;
            --mana-color: #3366ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--accent-dark);
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 450px;
            overflow: hidden;
            border: 3px solid var(--accent-gold);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 179, 0, 0.3);
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .health-bar, .mana-bar {
            position: absolute;
            top: 15px;
            height: 15px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            overflow: hidden;
        }

        .health-bar {
            left: 15px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .mana-bar {
            left: 230px;
            width: 150px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .health-fill {
            height: 100%;
            width: 100%;
            background-color: var(--health-color);
            transition: width 0.3s ease;
        }

        .mana-fill {
            height: 100%;
            width: 100%;
            background-color: var(--mana-color);
            transition: width 0.3s ease;
        }

        .abilities {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .ability-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--accent-gold);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            position: relative;
        }

        .ability-btn::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--accent-gold);
            border-radius: 0 0 5px 5px;
            transform: scaleX(1);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .ability-btn.cooldown::after {
            transform: scaleX(0);
            transition: transform linear;
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 15px;
            display: none;
            pointer-events: auto;
        }

        .virtual-joystick {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            touch-action: none;
        }

        .joystick-head {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 35px;
            left: 35px;
        }

        .dialog-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--accent-ice);
            border-radius: 10px;
            padding: 15px;
            display: none;
            pointer-events: auto;
        }

        .dialog-text {
            margin-bottom: 15px;
            min-height: 60px;
            font-size: 16px;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(40);
        }

        .dialog-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .dialog-option {
            background-color: rgba(255, 179, 0, 0.2);
            border: 1px solid var(--accent-gold);
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dialog-option:hover {
            background-color: rgba(255, 179, 0, 0.4);
        }

        .cinematic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .cinematic-image {
            max-width: 80%;
            max-height: 50%;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .cinematic-text {
            font-size: 24px;
            text-align: center;
            max-width: 80%;
            margin-bottom: 20px;
            color: var(--text-light);
            opacity: 0;
        }

        .orientation-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--accent-dark);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .orientation-message i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--accent-gold);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 3;
        }

        .snow-particle {
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        .ice-particle {
            width: 5px;
            height: 5px;
            background-color: var(--accent-ice);
            border-radius: 20%;
        }

        .pause-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 20;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .pause-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 5;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--accent-gold);
            color: var(--text-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            pointer-events: auto;
        }

        .menu-option {
            background-color: var(--accent-gold);
            color: var(--accent-dark);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-option:hover {
            transform: scale(1.05);
        }

        /* Animações */
        @keyframes fall {
            from { transform: translateY(-10px); }
            to { transform: translateY(450px); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Responsividade */
        @media (max-width: 800px), (max-height: 450px) {
            #game-container {
                width: 100vw;
                height: 100vh;
                border: none;
                border-radius: 0;
            }

            .controls {
                display: block;
            }

            .orientation-message {
                display: flex;
            }
        }

        @media (orientation: landscape) {
            .orientation-message {
                display: none;
            }
        }
    </style>
</head>

    <script type="module">
        // ===== CONFIGURAÇÕES GLOBAIS =====
        const CONFIG = {
            GRAVITY: 0.5,
            PLAYER_SPEED: 3,
            JUMP_FORCE: 12,
            MOBILE_BREAKPOINT: 800,
            TYPING_SPEED: 50, // ms por caractere

        let canvas, ctx;
        let gameState = {
            currentPhase: 0,
            playerHealth: 100,
            playerMaxHealth: 100,
            playerMana: 100,
            playerMaxMana: 100,
            moralChoices: {
                lealdade: false,
                traidor: false
            },
            playerPosition: { x: 100, y: 300 },
            playerVelocity: { x: 0, y: 0 },
            isGrounded: false,
            facing: 'right',
            currentAnimation: 'idle',
            abilitiesCooldown: { U: 0, I: 0, O: 0, P: 0 },
            abilitiesMaxCooldown: { U: 0, I: 0, O: 0, P: 0 },
            gamePaused: false,
            inDialog: false,
            inCutscene: false,
            cameraOffset: { x: 0, y: 0 },
            targetCameraOffset: { x: 0, y: 0 },
            collectedCrystals: 0
        };

        let platforms = [];
        let particles = [];
        let backgroundLayers = [];
        let currentChampion = null;
        let enemies = [];
        let abilityEffects = [];
        let interactiveObjects = [];
        let lastTime = 0;
        let keys = {};
        let touchStartX = 0;
        let touchStartY = 0;
        let joystickActive = false;
        let joystickVector = { x: 0, y: 0 };
        let animationFrameId = null;
        let loadedImages = {};
        let loadedSounds = {};

        // ===== INICIALIZAÇÃO =====
        function init() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // Ajustar tamanho do canvas
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Inicializar campeões e fases
            initChampions();
            initPhases();
            
            // Configurar controles
            setupEventListeners();
            
            // Iniciar a fase de introdução
            showIntroCutscene();
            
            // Iniciar loop do jogo
            gameLoop(0);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function setupEventListeners() {
            // Teclado
            window.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                
                // Pausar com ESC
                if (e.key === 'Escape') {
                    togglePause();
                }
                
                // Habilidades (U, I, O, P)
                if (['u', 'U', 'i', 'I', 'o', 'O', 'p', 'P'].includes(e.key) && !gameState.gamePaused && !gameState.inDialog && !gameState.inCutscene) {
                    useAbility(e.key.toUpperCase());
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
            
            // Controles touch
            const joystick = document.getElementById('joystick');
            if (joystick) {
                joystick.addEventListener('touchstart', handleTouchStart);
                joystick.addEventListener('touchmove', handleTouchMove);
                joystick.addEventListener('touchend', handleTouchEnd);
            }
            
            // Botões de habilidade touch
            document.querySelectorAll('.ability-btn').forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!gameState.gamePaused && !gameState.inDialog && !gameState.inCutscene) {
                        useAbility(btn.textContent);
                    }
                });
            });
            
            // Botão de pausa
            document.getElementById('pause-btn').addEventListener('click', togglePause);
            document.getElementById('resume-btn').addEventListener('click', togglePause);
            document.getElementById('restart-btn').addEventListener('click', restartPhase);
            document.getElementById('exit-btn').addEventListener('click', exitGame);
        }

        function handleTouchStart(e) {
            const touch = e.touches[0];
            const rect = e.currentTarget.getBoundingClientRect();
            
            touchStartX = touch.clientX - rect.left;
            touchStartY = touch.clientY - rect.top;
            
            joystickActive = true;
        }

        function handleTouchMove(e) {
            if (!joystickActive) return;
            
            const touch = e.touches[0];
            const rect = e.currentTarget.getBoundingClientRect();
            
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
            
            // Calcular direção do joystick
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;
            
            // Normalizar e limitar a magnitude
            const magnitude = Math.min(60, Math.sqrt(deltaX * deltaX + deltaY * deltaY));
            const angle = Math.atan2(deltaY, deltaX);
            
            joystickVector.x = Math.cos(angle) * (magnitude / 60);
            joystickVector.y = Math.sin(angle) * (magnitude / 60);
            
            // Mover a "cabeça" do joystick visualmente
            const head = document.querySelector('.joystick-head');
            if (head) {
                head.style.transform = `translate(${deltaX * 0.4}px, ${deltaY * 0.4}px)`;
            }
        }

        function handleTouchEnd() {
            joystickActive = false;
            joystickVector = { x: 0, y: 0 };
            
            // Resetar a "cabeça" do joystick visualmente
            const head = document.querySelector('.joystick-head');
            if (head) {
                head.style.transform = 'translate(0, 0)';
            }
        }

                                // Criar explosão de gelo

                    attackU: { src: '/sprites/escolhido/attackU.gif', frames: 6, frameDelay: 80 },
                    attackI: { src: '/sprites/escolhido/attackI.gif', frames: 8, frameDelay: 80 },
                    attackO: { src: '/sprites/escolhido/attackO.gif', frames: 5, frameDelay: 100 },
                    attackP: { src: '/sprites/escolhido/attackP.gif', frames: 12, frameDelay: 80 }
                }
            };
        }

        // ===== SISTEMA DE FASES =====
        function initPhases() {
            // Inicializar fases
            // A implementação completa estaria em fases.js
        }

        function loadPhase(phaseNumber) {
            gameState.currentPhase = phaseNumber;
            
            // Reiniciar estado do jogador
            gameState.playerHealth = gameState.playerMaxHealth;
            gameState.playerMana = gameState.playerMaxMana;
            gameState.playerPosition = { x: 100, y: 300 };
            gameState.playerVelocity = { x: 0, y: 0 };
            gameState.collectedCrystals = 0;
            
            // Configurar a fase baseada no número
            switch(phaseNumber) {
                case 1:
                    setupPhase1();
                    break;
                case 2:
                    setupPhase2();
                    break;
                case 3:
                    setupPhase3();
                    break;
                case 4:
                    setupPhase4();
                    break;
                case 5:
                    setupPhase5();
                    break;
            }
            
            // Mostrar introdução da fase
            showPhaseIntro(phaseNumber);
        }

        // ===== LOOP PRINCIPAL DO JOGO =====
        function gameLoop(timestamp) {
            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(gameLoop);
                return;
            }
            
            // Calcular delta time
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            if (!gameState.gamePaused) {
                // Atualizar lógica do jogo
                update(deltaTime);
                
                // Renderizar cena
                render();
            }
            
            // Continuar o loop
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function update(deltaTime) {
            // Atualizar jogador
            updatePlayer(deltaTime);
            
            // Atualizar inimigos
            updateEnemies(deltaTime);
            
            // Atualizar efeitos
            updateAbilityEffects(deltaTime);
            
            // Atualizar partículas
            updateParticles(deltaTime);
            
            // Atualizar cooldowns
            updateCooldowns(deltaTime);
            
            // Atualizar regeneração de mana
            if (gameState.playerMana < gameState.playerMaxMana) {
                gameState.playerMana += 0.1 * (deltaTime / 1000);
                gameState.playerMana = Math.min(gameState.playerMana, gameState.playerMaxMana);
                updateManaBar();
            }
            
            // Atualizar câmera
            updateCamera(deltaTime);
            
            // Verificar vitória
            checkPhaseCompletion();
        }

        function updatePlayer(deltaTime) {
            // Movimento horizontal
            let moveX = 0;
            
            if (!gameState.inDialog && !gameState.inCutscene) {
                // Controle por teclado
                if (keys['a'] || keys['A'] || keys['ArrowLeft']) moveX = -1;
                if (keys['d'] || keys['D'] || keys['ArrowRight']) moveX = 1;
                
                // Controle por joystick virtual (mobile)
                if (joystickActive) {
                    moveX = joystickVector.x;
                }
                
                // Aplicar velocidade
                gameState.playerVelocity.x = moveX * currentChampion.speed;
                
                // Pular
                if ((keys['w'] || keys['W'] || keys['ArrowUp'] || keys[' ']) && gameState.isGrounded) {
                    gameState.playerVelocity.y = -CONFIG.JUMP_FORCE;
                    gameState.isGrounded = false;
                    playSound('/assets/sons/pulo.mp3');
                }
            }
            
            // Aplicar gravidade
            gameState.playerVelocity.y += CONFIG.GRAVITY;
            
            // Limitar velocidade vertical
            if (gameState.playerVelocity.y > 10) {
                gameState.playerVelocity.y = 10;
            }
            
            // Atualizar posição
            gameState.playerPosition.x += gameState.playerVelocity.x;
            gameState.playerPosition.y += gameState.playerVelocity.y;
            
            // Verificar colisões com plataformas
            checkPlatformCollisions();
            
            // Verificar colisões com objetos interativos
            checkInteractiveObjects();
            
            // Verificar colisões com inimigos
            checkEnemyCollisions();
            
            // Verificar colisões com efeitos
            checkEffectCollisions();
            
            // Atualizar animação
            updatePlayerAnimation();
            
            // Atualizar direção do personagem
            if (moveX > 0) gameState.facing = 'right';
            if (moveX < 0) gameState.facing = 'left';
            
            // Limitar jogador dentro do mundo
            if (gameState.playerPosition.x < 0) gameState.playerPosition.x = 0;
            if (gameState.playerPosition.x > CONFIG.WORLD_WIDTH - 50) {
                gameState.playerPosition.x = CONFIG.WORLD_WIDTH - 50;
            }
            
            if (gameState.playerPosition.y > canvas.height) {
                // Jogador caiu fora da tela
                gameState.playerHealth = 0;
                gameOver();
            }
            
            // Atualizar barras de UI
            updateHealthBar();
            updateManaBar();
        }

        function checkPlatformCollisions() {
            gameState.isGrounded = false;
            
            for (const platform of platforms) {
                // Verificar colisão simples AABB
                if (gameState.playerPosition.x < platform.x + platform.width &&
                    gameState.playerPosition.x + 50 > platform.x &&
                    gameState.playerPosition.y < platform.y + platform.height &&
                    gameState.playerPosition.y + 50 > platform.y) {
                    
                    // Colisão a partir de cima (aterrissando na plataforma)
                    if (gameState.playerVelocity.y > 0 && 
                        gameState.playerPosition.y + 50 - gameState.playerVelocity.y <= platform.y) {
                        gameState.playerPosition.y = platform.y - 50;
                        gameState.playerVelocity.y = 0;
                        gameState.isGrounded = true;
                        
                        // Plataforma escorregadia (fase 1)
                        if (platform.slippery) {
                            gameState.playerVelocity.x *= 0.7;
                        }
                    } 
                    // Colisão a partir de baixo
                    else if (gameState.playerVelocity.y < 0) {
                        gameState.playerPosition.y = platform.y + platform.height;
                        gameState.playerVelocity.y = 0;
                    }
                    // Colisão lateral
                    else if (gameState.playerVelocity.x !== 0) {
                        if (gameState.playerPosition.x < platform.x) {
                            gameState.playerPosition.x = platform.x - 50;
                        } else {
                            gameState.playerPosition.x = platform.x + platform.width;
                        }
                        gameState.playerVelocity.x = 0;
                    }
                }
            }
        }

        function checkInteractiveObjects() {
            for (let i = interactiveObjects.length - 1; i >= 0; i--) {
                const obj = interactiveObjects[i];
                
                if (obj.collected) continue;
                
                // Verificar colisão com jogador
                if (gameState.playerPosition.x < obj.x + obj.width &&
                    gameState.playerPosition.x + 50 > obj.x &&
                    gameState.playerPosition.y < obj.y + obj.height &&
                    gameState.playerPosition.y + 50 > obj.y) {
                    
                    if (obj.type === 'crystal') {
                        // Coletar cristal
                        obj.collected = true;
                        gameState.collectedCrystals++;
                        playSound('/assets/sons/coletar-cristal.mp3');
                        createParticles(obj.x + obj.width/2, obj.y + obj.height/2, 10, 'ice');
                        
                        // Remover objeto da lista
                        interactiveObjects.splice(i, 1);
                        
                        // Atualizar stats do jogador baseado em cristais coletados
                        gameState.playerMaxHealth = 100 + (gameState.collectedCrystals * 10);
                        gameState.playerMaxMana = 100 + (gameState.collectedCrystals * 10);
                        gameState.playerHealth = gameState.playerMaxHealth;
                        gameState.playerMana = gameState.playerMaxMana;
                        updateHealthBar();
                        updateManaBar();
                    }
                }
            }
        }

        function checkEnemyCollisions() {
            for (const enemy of enemies) {
                // Verificar colisão com jogador
                const dx = gameState.playerPosition.x - enemy.position.x;
                const dy = gameState.playerPosition.y - enemy.position.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 40) {
                    // Dano ao jogador
                    gameState.playerHealth -= enemy.damage * 0.016; // Dano por frame
                    updateHealthBar();
                    
                    if (gameState.playerHealth <= 0) {
                        gameOver();
                    }
                }
            }
        }

        function checkEffectCollisions() {
            for (const effect of abilityEffects) {
                if (effect.damage && effect.onHit) {
                    // Verificar colisão com jogador (efeitos inimigos)
                    if (effect.origin !== 'player') {
                        const dx = gameState.playerPosition.x + 25 - effect.x;
                        const dy = gameState.playerPosition.y + 25 - effect.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 30) {
                            effect.onHit(gameState);
                        }
                    }
                    
                    // Verificar colisão com inimigos (efeitos do jogador)
                    if (effect.origin === 'player') {
                        for (const enemy of enemies) {
                            const dx = enemy.position.x + 25 - effect.x;
                            const dy = enemy.position.y + 25 - effect.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 30) {
                                effect.onHit(enemy);
                                if (enemy.health <= 0) {
                                    // Inimigo derrotado
                                    createParticles(enemy.position.x + 25, enemy.position.y + 25, 20, 'ice');
                                    enemies.splice(enemies.indexOf(enemy), 1);
                                }
                            }
                        }
                    }
                }
            }
        }

        function updatePlayerAnimation() {
            if (!gameState.isGrounded) {
                gameState.currentAnimation = 'jump';
            } else if (Math.abs(gameState.playerVelocity.x) > 0.1) {
                gameState.currentAnimation = 'walk';
                
                // Tocar som de passos periodicamente
                if (Math.floor(Date.now() / 300) % 4 === 0) {
                    playSound('/assets/sons/passos-neve.mp3', 0.3);
                }
            } else {
                gameState.currentAnimation = 'idle';
            }
        }

        function updateEnemies(deltaTime) {
            // Lógica de atualização de inimigos
            for (const enemy of enemies) {
                // Movimento de patrulha
                if (enemy.pattern === 'patrol') {
                    if (enemy.direction === undefined) {
                        enemy.direction = 1;
                        enemy.patrolStartX = enemy.position.x;
                    }
                    
                    enemy.position.x += enemy.speed * enemy.direction;
                    
                    // Verificar limites de patrulha
                    if (enemy.position.x > enemy.patrolStartX + enemy.patrolRange) {
                        enemy.direction = -1;
                    } else if (enemy.position.x < enemy.patrolStartX - enemy.patrolRange) {
                        enemy.direction = 1;
                    }
                }
                
                // Atualizar habilidades do inimigo
                if (enemy.abilities) {
                    for (const ability of enemy.abilities) {
                        ability.lastUsed += deltaTime;
                        if (ability.lastUsed >= ability.cooldown) {
                            // Usar habilidade
                            ability.execute.call(enemy);
                            ability.lastUsed = 0;
                        }
                    }
                }
            }
        }

        function updateAbilityEffects(deltaTime) {
            // Atualizar efeitos de habilidades
            for (let i = abilityEffects.length - 1; i >= 0; i--) {
                const effect = abilityEffects[i];
                effect.timer -= deltaTime;
                
                // Atualizar posição/estado do efeito
                if (effect.onUpdate) {
                    effect.onUpdate(effect, deltaTime);
                }
                
                if (effect.timer <= 0) {
                    // Executar ação final se houver
                    if (effect.onEnd) effect.onEnd();
                    abilityEffects.splice(i, 1);
                }
            }
        }

        function updateParticles(deltaTime) {
            // Atualizar partículas
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.y += particle.speed * (deltaTime / 16);
                particle.x += particle.vx * (deltaTime / 16);
                particle.life -= deltaTime;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Adicionar novas partículas de neve aleatoriamente
            if (Math.random() < 0.1) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    speed: 1 + Math.random() * 3,
                    vx: (Math.random() - 0.5) * 0.5,
                    size: 2 + Math.random() * 3,
                    life: 10000,
                    type: 'snow'
                });
            }
        }

        function updateCooldowns(deltaTime) {
            // Atualizar cooldowns das habilidades
            for (const key in gameState.abilitiesCooldown) {
                if (gameState.abilitiesCooldown[key] > 0) {
                    gameState.abilitiesCooldown[key] -= deltaTime / 1000;
                    
                    // Atualizar visualização de cooldown
                    const btn = document.getElementById(`ability-${key.toLowerCase()}`);
                    if (btn) {
                        if (gameState.abilitiesCooldown[key] > 0) {
                            btn.classList.add('cooldown');
                            const scale = 1 - (gameState.abilitiesCooldown[key] / gameState.abilitiesMaxCooldown[key]);
                            btn.style.setProperty('--cooldown-progress', `${scale}`);
                        } else {
                            btn.classList.remove('cooldown');
                        }
                    }
                }
            }
        }

        function updateCamera(deltaTime) {
            // Calcular posição alvo da câmera (centrada no jogador)
            gameState.targetCameraOffset.x = gameState.playerPosition.x - canvas.width / 2;
            gameState.targetCameraOffset.y = gameState.playerPosition.y - canvas.height / 2;
            
            // Limitar câmera aos limites do mundo
            gameState.targetCameraOffset.x = Math.max(0, Math.min(gameState.targetCameraOffset.x, CONFIG.WORLD_WIDTH - canvas.width));
            gameState.targetCameraOffset.y = Math.max(0, Math.min(gameState.targetCameraOffset.y, canvas.height));
            
            // Suavizar movimento da câmera
            gameState.cameraOffset.x += (gameState.targetCameraOffset.x - gameState.cameraOffset.x) * CONFIG.CAMERA_SMOOTHING;
            gameState.cameraOffset.y += (gameState.targetCameraOffset.y - gameState.cameraOffset.y) * CONFIG.CAMERA_SMOOTHING;
        }

        function checkPhaseCompletion() {
            // Verificar se o jogador chegou ao final da fase
            if (gameState.playerPosition.x > CONFIG.WORLD_WIDTH - 100) {
                // Verificar se derrotou todos os inimigos
                if (enemies.length === 0) {
                    completePhase();
                }
            }
            
            // Verificar se derrotou o chefe da fase 1 (Tarek)
            if (gameState.currentPhase === 1) {
                const tarek = enemies.find(e => e.name === 'Tarek');
                if (!tarek) {
                    // Mostrar cutscene de diálogo com Tarek
                    showDialog(
                        "Tarek",
                        "Você provou seu valor, estrangeiro. Pode passar, mas saiba que nossa desconfiança permanece.",
                        [
                            {
                                text: "Obrigado, seguirei em frente.",
                                action: () => {
                                    completePhase();
                                }
                            }
                        ]
                    );
                }
            }
        }

        function render() {
            // Limpar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Renderizar fundo com parallax
            renderBackground();
            
            // Renderizar plataformas
            renderPlatforms();
            
            // Renderizar objetos interativos
            renderInteractiveObjects();
            
            // Renderizar jogador
            renderPlayer();
            
            // Renderizar inimigos
            renderEnemies();
            
            // Renderizar efeitos
            renderAbilityEffects();
            
            // Renderizar partículas
            renderParticles();
        }

        function renderBackground() {
            for (const layer of backgroundLayers) {
                // Calcular posição com base no parallax
                const x = -gameState.cameraOffset.x * layer.speed;
                
                // Desenhar fundo (usando cor sólida como placeholder)
                ctx.fillStyle = layer.color || '#5d8aa8';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

        function renderPlatforms() {
            for (const platform of platforms) {
                // Calcular posição relativa à câmera
                const x = platform.x - gameState.cameraOffset.x;
                const y = platform.y - gameState.cameraOffset.y;
                
                // Não renderizar se estiver fora da tela
                if (x + platform.width < 0 || x > canvas.width || 
                    y + platform.height < 0 || y > canvas.height) {
                    continue;
                }
                
                ctx.fillStyle = platform.slippery ? '#a8d0e6' : '#8d6e63';
                ctx.fillRect(x, y, platform.width, platform.height);
                
                // Adicionar detalhes visuais para plataformas escorregadias
                if (platform.slippery) {
                    ctx.fillStyle = 'rgba(200, 230, 255, 0.3)';
                    ctx.fillRect(x, y, platform.width, platform.height);
                    
                    // Adicionar brilho de gelo
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                    for (let i = 0; i < platform.width; i += 20) {
                        ctx.fillRect(x + i, y, 5, platform.height);
                    }
                }
            }
        }

        function renderInteractiveObjects() {
            for (const obj of interactiveObjects) {
                if (obj.collected) continue;
                
                const x = obj.x - gameState.cameraOffset.x;
                const y = obj.y - gameState.cameraOffset.y;
                
                // Não renderizar se estiver fora da tela
                if (x + obj.width < 0 || x > canvas.width || 
                    y + obj.height < 0 || y > canvas.height) {
                    continue;
                }
                
                if (obj.type === 'crystal') {
                    ctx.fillStyle = '#00b4d8';
                    ctx.beginPath();
                    ctx.moveTo(x + obj.width/2, y);
                    ctx.lineTo(x + obj.width, y + obj.height/2);
                    ctx.lineTo(x + obj.width/2, y + obj.height);
                    ctx.lineTo(x, y + obj.height/2);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Brilho do cristal
                    ctx.fillStyle = 'rgba(173, 216, 230, 0.5)';
                    ctx.beginPath();
                    ctx.arc(x + obj.width/2, y + obj.height/2, obj.width/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function renderEnemies() {

        function renderAbilityEffects() {
            for (const effect of abilityEffects) {
                const x = effect.x - gameState.cameraOffset.x;
                const y = effect.y - gameState.cameraOffset.y;
                
                // Não renderizar se estiver fora da tela
                if (x + effect.width < 0 || x > canvas.width || 
                    y + effect.height < 0 || y > canvas.height) {
                    continue;
                }
                
                if (effect.type === 'attack') {
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.7)';
                    ctx.fillRect(x, y, effect.width, effect.height);
                } else if (effect.type === 'shield') {
                    ctx.strokeStyle = 'rgba(0, 200, 255, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(x + effect.width/2, y + effect.height/2, effect.width/2, 0, Math.PI * 2);
                    ctx.stroke();
                } else if (effect.type === 'explosion') {
                    const radius = effect.radius;
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                    gradient.addColorStop(0, 'rgba(173, 216, 230, 0.8)');
                    gradient.addColorStop(1, 'rgba(173, 216, 230, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function renderParticles() {
            for (const particle of particles) {
                const x = particle.x - gameState.cameraOffset.x;
                const y = particle.y - gameState.cameraOffset.y;
                
                // Não renderizar se estiver fora da tela
                if (x + particle.size < 0 || x > canvas.width || 
                    y + particle.size < 0 || y > canvas.height) {
                    continue;
                }
                
                if (particle.type === 'snow') {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.beginPath();
                    ctx.arc(x, y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (particle.type === 'ice') {
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.7)';
                    ctx.fillRect(x, y, particle.size, particle.size);
                }
            }
        }

        // ===== SISTEMA DE HABILIDADES =====
        function useAbility(key) {
            // Verificar se a habilidade está em cooldown
            if (gameState.abilitiesCooldown[key] > 0) return;
            
            // Encontrar a habilidade no campeão atual
            const ability = currentChampion.abilities.find(a => a.key === key);
            if (!ability) return;
            
            // Verificar mana suficiente
            if (gameState.playerMana < ability.manaCost) return;
            
            // Definir cooldown
            gameState.abilitiesCooldown[key] = ability.cooldown;
            gameState.abilitiesMaxCooldown[key] = ability.cooldown;
            
            // Executar a habilidade
            ability.execute();
            
            // Atualizar visual de cooldown no botão
            const btn = document.getElementById(`ability-${key.toLowerCase()}`);
            if (btn) {
                btn.classList.add('cooldown');
            }
        }

        function addAbilityEffect(effect) {
            effect.timer = effect.duration || 1000;
            abilityEffects.push(effect);
        }

        function createParticles(x, y, count, type) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    speed: (Math.random() - 0.5) * 3,
                    size: 2 + Math.random() * 4,
                    life: 1000 + Math.random() * 500,
                    type: type
                });
            }
        }

        // ===== SISTEMA DE NARRATIVA E CUTSCENES =====
        function showIntroCutscene() {
            gameState.inCutscene = true;
            const overlay = document.getElementById('cinematic-overlay');
            overlay.style.opacity = 1;
            overlay.innerHTML = `
                <img class="cinematic-image" id="cinematic-image-1" src="/assets/cutscenes/intro1.png" alt="Intro 1">
                <div class="cinematic-text" id="cinematic-text-1"></div>
                <img class="cinematic-image" id="cinematic-image-2" src="/assets/cutscenes/intro2.png" alt="Intro 2">
                <div class="cinematic-text" id="cinematic-text-2"></div>
            `;
            
            // Sequência de introdução
            setTimeout(() => {
                document.getElementById('cinematic-image-1').style.opacity = 1;
                typeText(
                    document.getElementById('cinematic-text-1'),
                    "O mundo treme sob o peso do desequilíbrio. Ignys, o Reino do Fogo, deseja guerra e já move suas tropas em direção aos reinos vizinhos.",
                    0
                );
            }, 1000);
            
            setTimeout(() => {
                document.getElementById('cinematic-image-2').style.opacity = 1;
                typeText(
                    document.getElementById('cinematic-text-2'),
                    "Em Tupãry, o Coração de Gelo guarda a metade maligna de Anhangá, o espírito que traz caos. Umbra convoca o Escolhido para uma missão crucial...",
                    5000
                );
            }, 6000);
            
            // Após a cutscene, iniciar a primeira fase
            setTimeout(() => {
                overlay.style.opacity = 0;
                gameState.inCutscene = false;
                loadPhase(1);
            }, 12000);
        }

        function showPhaseIntro(phaseNumber) {
            gameState.inCutscene = true;
            const overlay = document.getElementById('cinematic-overlay');
            overlay.style.opacity = 1;
            
            let phaseTitle = '';
            let phaseDescription = '';
            let phaseImage = '';
            
            switch(phaseNumber) {
                case 1:
                    phaseTitle = "Missão 1 – As Muralhas da Aurora";
                    phaseDescription = "Tarek, o Guerreiro, bloqueia a passagem. Prove seu valor para atravessar Tupãry!";
                    phaseImage = "/assets/cutscenes/fase1.png";
                    break;
                case 2:
                    phaseTitle = "Missão 2 – Torre de Cristal";
                    phaseDescription = "Solenne, a Maga da Luz, alerta sobre os perigos do Coração de Gelo.";
                    phaseImage = "/assets/cutscenes/fase2.png";
                    break;
                case 3:
                    phaseTitle = "Missão 3 – Floresta de Estalagmites";
                    phaseDescription = "Aislin, a Arqueira Sagrada, testará sua dignidade e habilidades.";
                    phaseImage = "/assets/cutscenes/fase3.png";
                    break;
                case 4:
                    phaseTitle = "Missão 4 – Floresta Profunda";
                    phaseDescription = "Fenrath, o Lobo Guardião, protege o caminho até Anorak e o artefato.";
                    phaseImage = "/assets/cutscenes/fase4.png";
                    break;
                case 5:
                    phaseTitle = "Missão 5 – Caverna do Coração de Gelo";
                    phaseDescription = "Enfrente Anorak, o Urso Ancião, guardião do Coração de Gelo.";
                    phaseImage = "/assets/cutscenes/fase5.png";
                    break;
            }
            
            overlay.innerHTML = `
                <img class="cinematic-image" src="${phaseImage}" alt="${phaseTitle}">
                <h2>${phaseTitle}</h2>
                <div class="cinematic-text" id="phase-text"></div>
            `;
            
            setTimeout(() => {
                document.querySelector('.cinematic-image').style.opacity = 1;
                typeText(
                    document.getElementById('phase-text'),
                    phaseDescription,
                    1000
                );
            }, 500);
            
            setTimeout(() => {
                overlay.style.opacity = 0;
                gameState.inCutscene = false;
            }, 6000);
        }

        function showDialog(speaker, text, options) {
            gameState.inDialog = true;
            const dialogContainer = document.getElementById('dialog-container');
            const dialogText = document.getElementById('dialog-text');
            const dialogOptions = document.getElementById('dialog-options');
            
            dialogContainer.style.display = 'block';
            dialogText.innerHTML = `<strong>${speaker}:</strong> `;
            
            // Digitar texto gradualmente
            typeText(dialogText, text, 0, true);
            
            // Adicionar opções se fornecidas
            dialogOptions.innerHTML = '';
            if (options && options.length > 0) {
                options.forEach((option, index) => {
                    const button = document.createElement('div');
                    button.className = 'dialog-option';
                    button.textContent = option.text;
                    button.addEventListener('click', () => {
                        dialogContainer.style.display = 'none';
                        gameState.inDialog = false;
                        if (option.action) option.action();
                        if (option.moralChoice) {
                            gameState.moralChoices[option.moralChoice.key] = option.moralChoice.value;
                        }
                    });
                    dialogOptions.appendChild(button);
                });
            } else {
                // Se não houver opções, adicionar botão padrão para continuar
                const button = document.createElement('div');
                button.className = 'dialog-option';
                button.textContent = 'Continuar';
                button.addEventListener('click', () => {
                    dialogContainer.style.display = 'none';
                    gameState.inDialog = false;
                });
                dialogOptions.appendChild(button);
            }
        }

        function typeText(element, text, delay = 0, append = false) {
            setTimeout(() => {
                if (!append) element.innerHTML = '';
                const characters = text.split('');
                let i = 0;
                
                const typingInterval = setInterval(() => {
                    if (i < characters.length) {
                        element.innerHTML += characters[i];
                        i++;
                    } else {
                        clearInterval(typingInterval);
                    }
                }, CONFIG.TYPING_SPEED);
            }, delay);
        }

        // ===== SISTEMA DE ÁUDIO =====
        function playSound(src, volume = 1) {
            // Implementação simplificada
            // Na implementação real, usaríamos um pool de áudios
            try {
                const sfx = document.getElementById('sfx');
                sfx.src = src;
                sfx.volume = volume;
                sfx.play();
            } catch (e) {
                console.error("Erro ao reproduzir som:", e);
            }
        }

        function playMusic(src) {
            try {
                const bgMusic = document.getElementById('bgMusic');
                bgMusic.src = src;
                bgMusic.volume = 0.3;
                bgMusic.play();
            } catch (e) {
                console.error("Erro ao reproduzir música:", e);
            }
        }

        function stopMusic() {
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.pause();
        }

        // ===== UTILITÁRIOS DE UI =====
        function updateHealthBar() {
            const healthFill = document.getElementById('health-fill');
            if (healthFill) {
                healthFill.style.width = `${(gameState.playerHealth / gameState.playerMaxHealth) * 100}%`;
            }
        }

        function updateManaBar() {
            const manaFill = document.getElementById('mana-fill');
            if (manaFill) {
                manaFill.style.width = `${(gameState.playerMana / gameState.playerMaxMana) * 100}%`;
            }
        }

        function togglePause() {
            gameState.gamePaused = !gameState.gamePaused;
            const pauseMenu = document.getElementById('pause-menu');
            
            if (gameState.gamePaused) {
                pauseMenu.style.display = 'flex';
                stopMusic();
            } else {
                pauseMenu.style.display = 'none';
                playMusic('/assets/sons/musica-fase' + gameState.currentPhase + '.mp3');
            }
        }

        function restartPhase() {
            togglePause();
            loadPhase(gameState.currentPhase);
        }

        function exitGame() {
            // Voltar ao menu principal
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            window.location.reload();
        }

        function gameOver() {
            if (gameState.playerHealth <= 0) {
                showDialog("Sistema", "Você foi derrotado! Deseja tentar novamente?", [
                    { text: "Reiniciar Fase", action: () => loadPhase(gameState.currentPhase) },
                    { text: "Voltar ao Menu", action: () => exitGame() }
                ]);
            }
        }

        function completePhase() {
            // Lógica ao completar uma fase
            if (gameState.currentPhase < 5) {
                showDialog("Sistema", "Fase concluída com sucesso! Preparando próxima fase...", [
                    { 
                        text: "Continuar", 
                        action: () => {
                            loadPhase(gameState.currentPhase + 1);
                        } 
                    }
                ]);
            } else {
                // Jogo completo - mostrar finais baseados em escolhas morais
                showEnding();
            }
        }

        function showEnding() {
            // Determinar o final com base nas escolhas morais
            let endingText = "";
            
            if (gameState.moralChoices.lealdade) {
                endingText = "Você manteve lealdade a Tupãry e ao equilíbrio. O reino agradece seu sacrifício, mas a jornada está longe do fim...";
            } else if (gameState.moralChoices.traidor) {
                endingText = "Sua traição terá consequências. O equilíbrio entre os reinos foi abalado, e Ignys agora tem mais poder...";
            } else {
                endingText = "Você cumpriu sua missão, mas as escolhas feitas ao longo do caminho moldarão o destino dos reinos...";
            }
            
            showDialog("Narração", endingText, [
                { text: "Voltar ao Menu", action: () => exitGame() }
            ]);
        }

        // ===== CARREGAMENTO DE RECURSOS =====
        function getImage(src) {
            if (!loadedImages[src]) {
                // Carregar imagem (implementação simplificada)
                loadedImages[src] = new Image();
                loadedImages[src].src = src;
            }
            return loadedImages[src];
        }

        // ===== INICIAR O JOGO =====
        window.onload = init;
    </script>
</body>
